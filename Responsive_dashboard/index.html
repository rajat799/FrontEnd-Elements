<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid responsive dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="dashboard">
        <div class="header">
            <div class="logo">Dashboard</div>
            <div class="searchbar">
                <input type="text" placeholder="search">
            </div>
            <div class="userProfile">
                User
            </div>
        </div>

        <aside class="sideBar">
            
            <nav>
                <ul>
                    <li><a href="">Home</a></li>
                    <li><a href="">Analytics</a></li>
                    <li><a href="">Reports</a></li>
                    <li><a href="">Settings</a></li>
                </ul>
            </nav>
        </aside>
        
        <main class="mainConstent">
            <section class="stats">
                <div class="card">Totalusers: 4,134</div>
                <div class="card">Revenue: $12,442</div>
                <div class="card">Sales: $565</div>
                <div class="card">Actice Users: 735</div>
            </section>
            
            <section class="charts">
                <div class="barChart">barChart</div>
                <div class="lineChart">lineChart</div>
            
            </section >

            <section class="dataTable">
                <table>
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Role</th>
                        </tr>
                    </thead>

                    <tbody>
                        <tr>
                            <td>1</td>
                            <td>Rajat</td>
                            <td>rajat@gmail.com</td>
                            <td>SoftwareDev</td>
                        </tr>

                        <tr>
                            <td>2</td>
                            <td>Lomesh</td>
                            <td>Lomesh@gmail.com</td>
                            <td>systemDesigener</td>
                        </tr>
                    </tbody>
                </table>
            
            </section>
        </main>
        <div class="footer">footer</div>

    </div>
</body>
</html>
